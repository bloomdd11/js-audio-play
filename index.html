<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY JS MUSIC PLAYER</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    hello
    <br>
    <form name="form">
        <div>
            <span class="playStart">00:00</span>
            <input type="range" name="playRange" value="0" style="width: 400px;">
            <span class="playEnd">00:00</span>
        </div>
        <div>
            <span class="volumeDown">0</span>
            <input type="range" name="volumeRange" value="5">
            <span class="volumeUp">100</span>
        </div>
    </form>
    <br>
    <button class="next">Next</button>
    <button class="pre">Pre</button>
    <button class="loop">No loop</button>
    <button class="shuffle">Shuffle Off</button>
    <button class="playandpause">One Button</button>
    <!-- <div id="demo"></div> -->
    <script src="./index.js"></script>
</body>

</html>
